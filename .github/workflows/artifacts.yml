on:
  workflow_call:
    inputs:
      sha:
        description: 'Github sha'
        required: true
        type: string
      ref:
        description: 'Github ref'
        required: true
        type: string
      tag_name:
        description: 'Github tag_name'
        type: string
      release_created:
        description: 'Github release_created'
        type: string
      pr_number:
        description: 'PR Number'
        type: string

name: build artifacts
jobs:
  install:
    name: Install and Lint
    outputs:
      node_version: ${{ steps.nodeversion.outputs.content }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@master
        with:
          ref: ${{ inputs.sha }}
      - name: Read .node-version
        id: nodeversion
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.node-version
      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nodeversion.outputs.content }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

  build:
    runs-on: ubuntu-latest
    needs: install
    if: ${{ inputs.release_created != 'true' }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ğŸ¨ Lint JS
        run: yarn lint

      - name: ğŸ—ï¸ Build (for publish)
        if: ${{ inputs.release_created == 'true' }}
        run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: install
    name: App Unit Tests

    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@master
        with:
          ref: ${{ inputs.sha }}
      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'
      - name: âš™ï¸ Install
        run: yarn

      - name: âš™ï¸ Install Playwright
        run: yarn playwright install --with-deps

      - name: ğŸ§ª Testing
        run: yarn test

  publish:
    needs:
      - test
      - install
    runs-on: ubuntu-latest
    if: ${{ inputs.release_created == 'true' }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¢ Publish NPM
        run: |
          (cd package && npm publish)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
