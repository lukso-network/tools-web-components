on:
  workflow_call:
    inputs:
      sha:
        description: 'Github sha'
        required: true
        type: string
      ref:
        description: 'Github ref'
        required: true
        type: string
      tag_name:
        description: 'Github tag_name'
        type: string
      release_created:
        description: 'Github release_created'
        type: string
      pr_number:
        description: 'PR Number'
        type: string

name: build artifacts
jobs:
  install:
    name: Install and Lint
    outputs:
      node_version: ${{ steps.nodeversion.outputs.content }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@master
        with:
          ref: ${{ inputs.sha }}
      - name: Read .node-version
        id: nodeversion
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.node-version
      - name: ðŸŽ› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeversion.outputs.content }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

  build:
    runs-on: ubuntu-latest
    needs: install
    if: ${{ inputs.release_created != 'true' }}
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ðŸŽ¨ Lint JS
        run: yarn lint

      - name: ðŸ—ï¸ Build (for publish)
        if: ${{ inputs.release_created == 'true' }}
        run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: install
    name: App Unit Tests

    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@master
        with:
          ref: ${{ inputs.sha }}
      - name: ðŸŽ› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'
      - name: âš™ï¸ Install
        run: yarn

      - name: ðŸ§ª Testing
        run: yarn test:ci

  publish:
    needs:
      - test
      - install
    runs-on: ubuntu-latest
    if: ${{ inputs.release_created == 'true' }}
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.install.outputs.node_version }}
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn

      - name: ðŸ—ï¸ Build
        run: yarn build

      - name: ðŸ“¢ Publish NPM
        run: |
          echo "npmAuthToken: $NODE_AUTH_TOKEN" >> ./.yarnrc.yml
          (cd package && yarn npm publish)
          git checkout -f ./.yarnrc.yml
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
