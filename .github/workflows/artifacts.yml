on:
  workflow_call:
    inputs:
      sha:
        description: 'Github sha'
        required: true
        type: string
      ref:
        description: 'Github ref'
        required: true
        type: string
      tag_name:
        description: 'Github tag_name'
        type: string
      release_created:
        description: 'Github release_created'
        type: string
      pr_number:
        description: 'PR Number'
        type: string

name: build artifacts

env:
  LUKSO_NPM_TOKEN: '${{ secrets.LUKSO_NPM_TOKEN }}'

jobs:
  # Single setup job that handles Node.js version detection
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.nodeversion.outputs.content }}
    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1 # Shallow clone for speed

      - name: Read .node-version
        id: nodeversion
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.node-version

  # Build job - runs in parallel with tests after setup
  build:
    runs-on: ubuntu-latest
    needs: setup
    name: Build & Lint
    steps:
      - name: üõèÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1

      - name: üéõ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üé® Lint JS
        run: pnpm lint

      - name: üèóÔ∏è Build
        run: pnpm build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            package/dist/
            package/tools/
            package/custom-elements.json
            package/package.json
          retention-days: 7
          if-no-files-found: error

  # Unit tests - runs in parallel with build after setup
  test-unit:
    runs-on: ubuntu-latest
    needs: setup
    name: Unit Tests
    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1

      - name: üéõ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Unit Tests
        run: pnpm test:unit:ci

      - name: üìä Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
          if-no-files-found: ignore

  # Storybook tests - runs in parallel with build and unit tests after setup
  test-storybook:
    runs-on: ubuntu-latest
    needs: setup
    name: Storybook Tests
    steps:
      - name: Checkout ${{ inputs.sha }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1

      - name: üéõ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install --frozen-lockfile

      # Cache Playwright browsers to avoid downloading them every time
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: /home/runner/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # Install Playwright browsers
      - name: üé≠ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: üé≠ Install Playwright system dependencies (browsers cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: üîç Verify Playwright installation
        run: |
          echo "Playwright browsers path: $PLAYWRIGHT_BROWSERS_PATH"
          ls -la /home/runner/.cache/ms-playwright/ || echo "Playwright cache directory does not exist"
          npx playwright --version
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright

      # Cache Storybook build for faster rebuilds
      - name: Cache Storybook build
        uses: actions/cache@v4
        id: storybook-cache
        with:
          path: storybook-static
          key: storybook-${{ runner.os }}-${{ hashFiles('src/**', '.storybook/**', 'package.json') }}
          restore-keys: |
            storybook-${{ runner.os }}-

      - name: üè≠ Build Storybook
        if: steps.storybook-cache.outputs.cache-hit != 'true'
        run: pnpm storybook:build

      - name: üìÅ Create test directories
        run: |
          mkdir -p test-results
          mkdir -p playwright-report
          mkdir -p coverage/storybook

      - name: üß™ Storybook Tests
        run: pnpm test:storybook:ci
        env:
          # Playwright environment variables for CI
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
          # Force Jest to exit properly in CI
          FORCE_COLOR: 1
          CI: true

      - name: üîç Debug test outputs
        if: always()
        run: |
          echo "Contents of current directory:"
          find . -maxdepth 2 -name "test-results" -o -name "playwright-report" -o -name "coverage" -type d 2>/dev/null || echo "No test directories found"
          echo "Files in test-results (if exists):"
          ls -la test-results/ 2>/dev/null || echo "test-results directory doesn't exist"
          echo "Files in playwright-report (if exists):"
          ls -la playwright-report/ 2>/dev/null || echo "playwright-report directory doesn't exist"
          echo "Files in coverage/storybook (if exists):"
          ls -la coverage/storybook/ 2>/dev/null || echo "coverage/storybook directory doesn't exist"

      - name: üì§ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-results
          path: |
            test-results/
            coverage/storybook/
            playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  # Review job - depends on build completion, reuses build artifacts
  review:
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-storybook]
    name: Review
    if: ${{ inputs.release_created != 'true' }}
    steps:
      - name: üîç Get Pull Request Info
        id: pr-info
        if: ${{ github.event.number != null }}
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return !pr.data?.draft && !pr.data.labels?.some(label => label.name === 'review-requested') ? "true" : "false";

      - name: üìÉ Output info
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        run: echo "${{ steps.pr-info.outputs.result }}"

      - name: üßëüèº‚Äçüíª Run Auto-Assign
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto_assign.yaml'

      - name: üîç Get Discord Mentions
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        id: discord-mentions
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const creator = context.actor;
            const mentions = [
              { githubUser: 'dzbo', discordId: '752572450834743316' },
              { githubUser: 'richtera', discordId: '457668914198085643' },
              { githubUser: 'doubleppereira', discordId: '366621324069830669' },
              { githubUser: 'JeneaVranceanu', discordId: '785496710150357023' },
              { githubUser: 'federico-freddi', discordId: '205844357042012160' }
            ];
            const filteredMentions = mentions
              .filter(mention => mention.githubUser !== creator)
              .map(mention => `<@${mention.discordId}>`)
              .join(' ');
            return filteredMentions;

      - name: üìÉ Output info
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        run: echo "${{ steps.discord-mentions.outputs.result }} https://github.com/lukso-network/tools-web-components/pull/${{ github.event.number }} - ${{ github.event.pull_request.title }} by **${{ github.event.pull_request.user.login }}**"

      - name: üßëüèº‚Äçüíª Run Discord Webhook Action
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: 'Tools Web Components'
          avatar-url: 'https://web-components-resources.appspot.com/static/logo.svg'
          content: '${{ steps.discord-mentions.outputs.result }} https://github.com/lukso-network/tools-web-components/pull/${{ github.event.number }} - ${{ github.event.pull_request.title }} by **${{ github.event.pull_request.user.login }}**'

      - name: ‚ú® Add 'review-requested' Label
        if: ${{ github.event.number != null && steps.pr-info.outputs.result == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['review-requested']
            });

  # Publish job - only runs on releases, depends on all tests passing
  publish:
    needs: [setup, build, test-unit, test-storybook]
    name: Publish
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    if: ${{ inputs.release_created == 'true' }}
    steps:
      - name: üõèÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1

      - name: üéõ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Build Assets
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: package

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@latest
          echo "Upgraded to npm version:"
          npm --version

      - name: üì¢ Publish to NPM
        run: |
          # Get version from package/package.json (the actual package being published)
          VERSION=$(node -pe "require('./package/package.json').version")
          echo "Publishing version: $VERSION"

          # Check if version already exists (skip if already published)
          if npm view @lukso/web-components@$VERSION version 2>/dev/null; then
            echo "Version $VERSION already exists on npm, skipping publish"
            exit 0
          fi

          # Publish with provenance - OIDC auth happens automatically via release.yml workflow
          echo "Publishing version $VERSION with trusted publishing..."
          cd package && npm publish --provenance --access public

  # Deploy Storybook to Cloudflare Pages - runs after tests pass
  deploy-storybook:
    needs: [setup, test-storybook]
    name: Deploy Storybook
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: üõèÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 1

      - name: üéõ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚öôÔ∏è Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build Storybook
        run: pnpm storybook:build

      - name: üîç Extract branch name
        id: extract_branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
            PR_NUMBER="${{ github.event.number }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            PR_NUMBER="${{ inputs.pr_number }}"
          fi
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          # Generate PR-specific URL (e.g., pr-123.tools-web-components.pages.dev)
          if [ -n "$PR_NUMBER" ]; then
            echo "pr_url=https://pr-${PR_NUMBER}.tools-web-components.pages.dev" >> $GITHUB_OUTPUT
          fi

          echo "Branch: $BRANCH_NAME"
          echo "PR: $PR_NUMBER"

      - name: üì§ Deploy to Cloudflare Pages
        id: deploy_storybook
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ steps.extract_branch.outputs.branch_name }}" = "main" ]; then
            pnpm dlx wrangler pages deploy storybook-static --project-name tools-web-components --branch main | tee output-storybook.log
          elif [ -n "${{ steps.extract_branch.outputs.pr_number }}" ]; then
            pnpm dlx wrangler pages deploy storybook-static --project-name tools-web-components --branch "pr-${{ steps.extract_branch.outputs.pr_number }}" | tee output-storybook.log
          else
            pnpm dlx wrangler pages deploy storybook-static --project-name tools-web-components --branch "${{ steps.extract_branch.outputs.branch_name }}" | tee output-storybook.log
          fi
          sed < output-storybook.log -n 's#.*Take a peek over at \(.*\)$#specific_url=\1#p' >> $GITHUB_OUTPUT

      - name: ‚úçüèª Create PR preview comment
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.extract_branch.outputs.branch_name != '' && steps.extract_branch.outputs.pr_number != '' && steps.extract_branch.outputs.branch_name != 'main' }}
        with:
          message-id: cloudflare-pages-storybook-deployment
          issue: ${{ steps.extract_branch.outputs.pr_number }}
          message: |
            ### Storybook deployed with **Cloudflare Pages** :cloud: :book: :rocket:

            **Storybook**
            - **URL**: [${{ steps.extract_branch.outputs.pr_url }}](${{ steps.extract_branch.outputs.pr_url }})
            - **Specific**: [${{ steps.deploy_storybook.outputs.specific_url }}](${{ steps.deploy_storybook.outputs.specific_url }})

            Built from commit ${{ inputs.sha }}
